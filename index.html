<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="DMV MAFIA">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="img/icon.jpg">
    <link rel="apple-touch-startup-image" href="img/startup.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV MAFIA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" id="bootstrap-ltr" disabled>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" id="bootstrap-rtl">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-4">
        <!-- Language Toggle Button -->
        <div class="d-flex justify-content-end d-none">
            <button id="toggleLanguage" class="btn btn-outline-secondary btn-sm">فارسی</button>
        </div>

        <form id="roleForm">
            <!-- Mafia Roles -->
            <div class="row mb-4">
                <h3 class="col-12" data-i18n="mafiaRoles">Mafia Roles</h3>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="godfather" id="godfather" checked>
                    <label class="form-check-label" for="godfather" data-i18n="godfather">Godfather</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="saulGoodman" id="saulGoodman" checked>
                    <label class="form-check-label" for="saulGoodman" data-i18n="saulGoodman">Saul Goodman</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="matador" id="matador" checked>
                    <label class="form-check-label" for="matador" data-i18n="matador">Matador</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="spy" id="spy" checked>
                    <label class="form-check-label" for="spy" data-i18n="spy">Spy</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="drLecter" id="drLecter">
                    <label class="form-check-label" for="drLecter" data-i18n="drLecter">Dr. Lecter</label>
                </div>                                    
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="simpleMafia" id="simpleMafia">
                    <label class="form-check-label" for="simpleMafia" data-i18n="simpleMafia">Simple Mafia</label>
                </div>                                    
            </div>

            <!-- Independent Roles -->
            <div class="row mb-4">
                <h3 class="col-12" data-i18n="independentRoles">Independent Roles</h3>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="zodiac" id="zodiac" checked>
                    <label class="form-check-label" for="zodiac" data-i18n="zodiac">Zodiac</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="sherlock" id="sherlock">
                    <label class="form-check-label" for="sherlock" data-i18n="sherlock">Sherlock</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="nostradamus" id="nostradamus">
                    <label class="form-check-label" for="nostradamus" data-i18n="nostradamus">Nostradamus</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="jackSparrow" id="jackSparrow">
                    <label class="form-check-label" for="jackSparrow" data-i18n="jackSparrow">Jack Sparrow</label>
                </div>
            </div>

            <!-- Civilian Roles -->
            <div class="row mb-4">
                <h3 class="col-12" data-i18n="civilianRoles">Civilian Roles</h3>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="drWatson" id="drWatson" checked>
                    <label class="form-check-label" for="drWatson" data-i18n="drWatson">Dr. Watson</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="leon" id="leon" checked>
                    <label class="form-check-label" for="leon" data-i18n="leon">Leon - Professional</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="detective" id="detective" checked>
                    <label class="form-check-label" for="detective" data-i18n="detective">Detective</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="constantine" id="constantine" checked>
                    <label class="form-check-label" for="constantine" data-i18n="constantine">Constantine</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="ocean" id="ocean" checked>
                    <label class="form-check-label" for="ocean" data-i18n="ocean">Ocean</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="bodyguard" id="bodyguard" checked>
                    <label class="form-check-label" for="bodyguard" data-i18n="bodyguard">Bodyguard</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="gunslinger" id="gunslinger" checked>
                    <label class="form-check-label" for="gunslinger" data-i18n="gunslinger">Gunslinger</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="citizenCain" id="citizenCain">
                    <label class="form-check-label" for="citizenCain" data-i18n="citizenCain">Citizen Cain - Sacrifice</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="mayor" id="mayor">
                    <label class="form-check-label" for="mayor" data-i18n="mayor">Mayor</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="governor" id="governor">
                    <label class="form-check-label" for="governor" data-i18n="governor">Governor</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input role-checkbox" type="checkbox" value="blacksmith" id="blacksmith">
                    <label class="form-check-label" for="blacksmith" data-i18n="blacksmith">Blacksmith</label>
                </div>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <input type="number" class="form-control form-control-sm p-1" id="simpleCitizen" min="0" value="3">
                    </div>
                    <div class="col-auto px-1">
                        <label for="simpleCitizen" data-i18n="simpleCitizen" class="m-0">Simple Citizen</label>
                    </div>
                </div>
            </div>

            <!-- Last Moves Cards -->
            <div class="row mb-4">
                <h3 class="col-12" data-i18n="finalMoves">Final Moves</h3>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="beautifulMind" id="beautifulMind" checked>
                    <label class="form-check-label" for="beautifulMind" data-i18n="beautifulMind">Beautiful Mind</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="finalShot" id="finalShot" checked>
                    <label class="form-check-label" for="finalShot" data-i18n="finalShot">Final Shot</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="roleReveal" id="roleReveal" checked>
                    <label class="form-check-label" for="roleReveal" data-i18n="roleReveal">Role Reveal</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="sideReveal" id="sideReveal" checked>
                    <label class="form-check-label" for="sideReveal" data-i18n="sideReveal">Side Reveal</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="faceOff" id="faceOff" checked>
                    <label class="form-check-label" for="faceOff" data-i18n="faceOff">Face Off</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="handcuffs" id="handcuffs" checked>
                    <label class="form-check-label" for="handcuffs" data-i18n="handcuffs">Handcuffs</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="silenceOfTheLambs" id="silenceOfTheLambs">
                    <label class="form-check-label" for="silenceOfTheLambs" data-i18n="silenceOfTheLambs">Silence of the Lambs</label>
                </div>
                <div class="col-6 form-check">
                    <input class="form-check-input finalMove-checkbox" type="checkbox" value="greenMile" id="greenMile">
                    <label class="form-check-label" for="greenMile" data-i18n="greenMile">Green Mile</label>
                </div>
            </div>
            
            <div class="row mb-5">
                <div class="col-12 mb-3">
                    <span class="fs-4" id="totalPlayers" data-i18n="totalPlayers">Total Players:</span>
                    <span class="fs-4 px-2" id="totalSelected">15</span>
                </div>
                <div class="col-12">
                    <button type="button" id="startGame" class="btn btn-primary btn-block w-100" data-i18n="startGame">Start Game</button>
                </div>
            </div>


        </form>

        <!-- Role Reveal Section -->
        <div id="roleRevealSection" class="mt-5 d-none">
            <button id="revealRoleButton" class="btn btn-warning btn-lg w-100" data-i18n="revealRole">Reveal Role</button>
            <button id="gotItButton" class="btn btn-success btn-lg w-100 d-none" data-i18n="gotIt">OK, got it!</button>
            <button id="godButton" class="btn btn-info btn-lg w-100 d-none" data-i18n="godView">GOD View: Show All Roles</button>
            <img id="revealedRole" src="img/startup.jpg" class="img-thumbnail mt-3" alt="DMV MAFIA">
        </div>

        <!-- GOD Section -->
        <div id="godSection" class="d-none">
            <div id="godMainSection" class="mt-5 d-none">
                <button id="allRolesListButton" class="btn btn-info btn-lg w-100 mb-4" data-i18n="allRevealedRoles">All Revealed Roles</button>
                <button id="finalMoveButton" class="btn btn-info btn-lg w-100" data-i18n="finalMove">Final Move</button>
            </div>
            <div id="godRolesSection" class="mt-5 d-none">
                <div class="d-flex justify-content-between">
                    <h3 class="text-start" data-i18n="allRevealedRoles">All Revealed Roles</h3>
                    <button id="godRolesSectionCloseButton" class="btn btn-outline-danger btn-sm" data-i18n="closeButton">Close</button>
                </div>
                <ul id="allRolesList" class="list-group"></ul>
            </div>
            <div id="godFinalMoveSection" class="mt-5 d-none">
                <div class="d-flex justify-content-between">
                    <h3 class="text-start" data-i18n="finalMove">Final Move</h3>
                    <button id="godFinalMoveSectionCloseButton" class="btn btn-outline-danger btn-sm" data-i18n="closeButton">Close</button>
                </div>
                <button id="revealFinalMoveButton" class="btn btn-warning btn-lg w-100 mt-3" data-i18n="revealFinalMove">Reveal Final Move</button>
                <img id="revealedFinalMove" src="img/startup.jpg" class="img-thumbnail mt-3" alt="DMV MAFIA">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
